            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="pincode">pincode</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your pincode" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <label for="password">Comform Password</label>
                <input type="password" id="password" name="password" placeholder="Comform a password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
